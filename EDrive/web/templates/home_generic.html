<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EDrive</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'csshome/styles.css' %}">
  <script src="{% static 'js/main.js' %}"></script>
</head>
<body>
  <header class="header">
    <nav class="nav">
      <div class="nav-right">
        <h1 class="logo"><a href="{% url 'home' %}">EDrive</a></h1>

        <form class="log-in-form" action="{% url 'login' %}" method="post">
          {% csrf_token %}
          <button type="submit" class="login-button" onclick="return confirm('Are you sure you want to log out?');">

            </svg>
          </button>
        </form>
      </div>
    </nav>
  </header>

  <input type="checkbox" id="menu-toggle" style="display:none;">

  <aside class="sidebar-wrapper">
    <div id="sidebar">
      <ul class="sidebar-nav">
        <li><a href="{% url 'home' %}">Home</a></li>
        <li><a href="{% url 'about' %}">About</a></li>
        <li><a href="{% url 'premium' %}">Upgrade</a></li>
        <li><a href="{% url 'login' %}">Log in</a></li>
        <li><a href="{% url 'signup' %}">Register</a></li>
      </ul>
    </div>
  </aside>


    <section class="content-wrapper">
      {% block content %}
      {% endblock %}
    </section>

  <footer>
    {% if messages %}
    <div class="messages">
        {% for message in messages %}
        <div class="{{ message.tags }}">
            {{ message }}
        </div>
        {% endfor %}
    </div>
    {% endif %}
  </footer>
