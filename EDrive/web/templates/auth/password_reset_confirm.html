{% extends "home_generic.html" %}

{% block content %}
<div class="reset-container">
  <div class="reset-card">
    <h2>Reset your password</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="reset-button">Change my password</button>
    </form>
  </div>
</div>
{% endblock %}
